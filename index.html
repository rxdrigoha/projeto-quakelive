<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quake Live Ranking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quake Live Ranking</h1>
        <ul id="ranking-list">
            
        </ul>
        <form id="add-player-form">
            <input type="text" id="player-name" placeholder="Nome do jogador" required>
            <input type="text" id="player-comment" placeholder="Comentário" required>
            <input type="number" id="player-rank" placeholder="Posição no ranking" required min="1">
            <button type="submit">Adicionar ao Ranking</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
